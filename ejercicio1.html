<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div id="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p id="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p id="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p id="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
      let form = document.getElementById("formulario")
      form.addEventListener('submit', (e)=>{
        e.preventDefault()

        let result = document.getElementById('resultado')
        const nameError = document.getElementById('errorNombre')
        const subjectError = document.getElementById('errorAsunto')
        const messageError = document.getElementById('errorMensaje')
        const patt = /[a-z\s\u00C0-\u00FF]+/i
        const name = document.getElementById("nombre").value
        const subject = document.getElementById('asunto').value
        const message = document.getElementById('mensaje').value

        if(validName() && validSubject() && validMessage()){
          result.innerText = 'Validación exitosa, ¡congratulations, my friend!'
          nameError.style.display = 'none'
          subjectError.style.display = 'none'
          messageError.style.display = 'none'
        }else{
          return false
        }

        function validName(){
          if(patt.test(name)){
            nameError.innerText = 'Nombre válido'
            return true
          }else{
            nameError.innerText = 'Nombre NO válido'

          }
        }

        function validSubject(){
          if(patt.test(subject)){
            subjectError.innerText = 'Asunto válido'
            return true
          }else{
            subjectError.innerText = 'Asunto NO válido'
        
          }
        }

        function validMessage(){
          if(patt.test(message)){
            messageError.innerText = 'Mensaje válido'
            return true
          }else{
            messageError.innerText = 'Mensaje NO válido'
          }
        }
      })
    </script>
</body>

</html>
